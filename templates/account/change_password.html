{% extends "base/base.html" %}
{% block title %}Change Password {% endblock title %}
{% block content %}
<style>

    .errorlist {
        background-color: #9c0a00;
        color: white;
    }
    
    #id_old_password, #id_new_password1, #id_new_password2{
        width: 100%;
    }

</style>
<div class="container d-flex justify-content-center">
    <div class="col-md-6 mx-auto">
        <h1 class="text-center display-4 fst-italic rounded">Change Password</h1>
            <div class="col">
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    <div class="col-12">
                        {{form.as_p}}
                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-success btn-lg" type="submit">Change</button>
                </form>
            </div>
    </div>
</div>
{% endblock %}
