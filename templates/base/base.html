<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock title %} Online Pentest Tools</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <style>
        body {
            background-color: #0e0e0e;
            color: #00ff00;
            font-family: 'VT323', monospace;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        .card {
            background-color: rgba(3, 105, 4, 0.1);
            border: 1px solid #ffffff;
            border-radius: 0.5rem;
            font-size: medium;
            padding: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 1.5rem #00ff00;
        }

        footer p,
        footer a {
            color: #00ff00;
        }

        footer a:hover,
        footer a:focus {
            color: #00cc00;
        }

        input[type="file"],
        input[type="text"],
        .form-control {
            position: relative;
            display: inline-block;
            height: calc(2.25rem + 2px);
            margin-bottom: 0;
            padding: 0.375rem 0.75rem;
            font-weight: 400;
            line-height: 1.5;
            color: #00ff00;
            background-color: transparent;
            background-clip: padding-box;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        input[type="file"]:focus,
        input[type="text"]:focus,
        focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 255, 0, 0.5);
        }


        .form-control:focus {
            background-color: transparent;
        }

        input[type="file"]::file-selector-button,
        input[type="text"]::file-selector-button {
            color: white;
            background-color: #00ff00;
            border: none;
            padding: 0.5rem 1rem;
            margin-right: 0.5rem;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        input[type="file"]::file-selector-button:hover,
        input[type="text"]::file-selector-button:hover {
            background-color: #00cc00;
            box-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00, 0 0 20px #00ff00;
        }

        input[type="file"]::file-selector-button:focus,
        input[type="text"]::file-selector-button:focus,
        .form-control::file-selector-button:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 255, 0, 0.5);
        }
    </style>
</head>

<body>
    {% include 'base/navbar.html' %}
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    {% include 'base/footer.html' %}

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
